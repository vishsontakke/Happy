<head>

<body>

<style>
/* Base Styles */
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
  text-align: center;
}

.container {
  max-width: 90%;
  width: 400px;
  background: rgba(255, 255, 255, 0.2);
  padding: 20px 30px;
  border-radius: 15px;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  word-wrap: break-word;
}

.countdown {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.time-box {
  background: rgba(0, 0, 0, 0.4);
  padding: 15px;
  border-radius: 10px;
  width: 70px;
  height: 90px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.time-box span {
  font-size: 1.5rem;
  font-weight: bold;
}

.time-box p {
  margin: 5px 0 0;
  font-size: 0.9rem;
}

.note {
  font-size: 1rem;
  margin-top: 15px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: 15px 20px;
    border-radius: 10px;
  }

  h1 {
    font-size: 1.8rem;
  }

  .time-box {
    width: 60px;
    height: 80px;
    padding: 10px;
  }

  .time-box span {
    font-size: 1.3rem;
  }

  .time-box p {
    font-size: 0.8rem;
  }

  .note {
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }

  .countdown {
    gap: 5px;
  }

  .time-box {
    width: 50px;
    height: 70px;
    padding: 8px;
  }

  .time-box span {
    font-size: 1.1rem;
  }

  .time-box p {
    font-size: 0.7rem;
  }

  .note {
    font-size: 0.8rem;
  }
}


</style>

<script>
    // script.js

const countdown = () => {
  const birthdayDate = new Date("November 30, 2024 00:00:00").getTime();
  const now = new Date().getTime();
  const gap = birthdayDate - now;

  // Time calculations
  const second = 1000;
  const minute = second * 60;
  const hour = minute * 60;
  const day = hour * 24;

  const days = Math.floor(gap / day);
  const hours = Math.floor((gap % day) / hour);
  const minutes = Math.floor((gap % hour) / minute);
  const seconds = Math.floor((gap % minute) / second);

  // Display countdown
  document.getElementById("days").innerText = days < 10 ? `0${days}` : days;
  document.getElementById("hours").innerText = hours < 10 ? `0${hours}` : hours;
  document.getElementById("minutes").innerText = minutes < 10 ? `0${minutes}` : minutes;
  document.getElementById("seconds").innerText = seconds < 10 ? `0${seconds}` : seconds;

  // Refresh every second
  setTimeout(countdown, 1000);
};

countdown();

</script>
